<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <body style="background: #f2e4d8;">
  	<ul class="nav justify-content-center">
        <li class="nav-item">
          <div style="text-align: center;"><a href="https://www.liceoariostospallanzani-re.edu.it/"><img src='./Images/Logo-Spalla.png' style="width:200px; height: 150px;"></a></div>

    <form  style="margin : 10px; text-align: center; font-size: 20px;">
      <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="Email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted" style="font-size: 15px;">Lo scontrino e la successiva mail di conferma verranno inviati all'indirizzo fornito</small>
          </div>
          <div class="form-group col-md-4">
            <label for="inputName">Nome</label>
            <input type="text" class="form-control" id="Nome" placeholder="Nome">
          </div>
          <div class="form-group col-md-4">
            <label for="inputCognome">Cognome</label>
            <input type="text" class="form-control" id="Cognome" placeholder="Cognome">
          </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-4">
          <label for="inputAddress">Indirizzo</label>    
            <input type="text" class="form-control" id="Indirizzo" placeholder="Indirizzo">
          </div>
          <div class="form-group col-md-4">
            <label for="inputAddress">Comune</label>    
            <input type="text" class="form-control" id="Comune" placeholder="Comune">

          </div>
          <div class="form-group col-md-4">
            <label for="inputAddress">CAP</label>    
              <input type="text" class="form-control" id="CAP" placeholder="CAP">
          </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputSede">Sede</label>
            <select id="Sede" class="form-control">
              <option>classico</option>
              <option selected>scientifico</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputSezione">Sezione</label>
            <select id="Sezione" class="form-control">
              <option>A</option>
              <option>B</option>
              <option>C</option>
              <option>D</option>
              <option>E</option>
              <option selected>F</option>
              <option>G</option>
              <option>S</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="inputSezione">Classe</label>
            <select id="Classe" class="form-control">
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
      </div>

      <input type='button' class="btn btn-danger btn-sm" onclick="window.history.back();" value="Torna a fare acquisti"></input>
      <input type='button' class="btn btn-success btn-sm" onclick="SEND()" value="Invia ordine"></input>
      <button class="btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#carrello" aria-expanded="false" aria-controls="carrello">Visualizza carrello</button>
      <div class="collapse multi-collapse" id="carrello"></div>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <script>render_carrello()</script>
    <script type="text/javascript" src='http://maps.google.it/maps/api/js?key=AIzaSyD_BaafJS-ujIm5xkAdHR-3TI1PO5tAgGA&sensor=false&libraries=places'></script>
    <script>
      function init(){
          let input = document.getElementById('Comune');
          let autocomplete = new google.maps.places.Autocomplete(input);
      }
      google.maps.event.addDomListener(window, 'load', init);
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
